<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFJROTC/CAP Ribbon Rack Builder</title>
    <link href="index.css" rel="stylesheet" />
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons form button {
            height: auto;
        }

        h1 {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AFJROTC & Civil Air Patrol RRB Builder</h1>
        <div style="text-align: center; margin-bottom: 30px;">Used by NJ-20181.</div>
        <div class="buttons">
            <form action="afjrotc/app.html">
                <button id="close-image"><img src="afjrotc/logo.svg"></button>
            </form>

            <form action="cap_cadet/app.html">
                <button id="close-image"><img src="cap_cadet/logo.svg"></button>
            </form>

            <form action="cap_senior/app.html">
                <button id="close-image"><img src="cap_senior/logo.svg"></button>
            </form>
        </div>
    </div>
</body>

</html>
